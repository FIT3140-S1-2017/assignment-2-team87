        <header>IoT Control Panel</header>
    </div>

    <h1 id="testData">Test Data Stuff</h1>

    <div class="content">
        <div class="label">
            <label>Turn LED On/ Off</label>
            <br />

            <br />
            <label>Short Motions</label>
            <br />
            <label>Long Motions</label>
            <br />
            <label>Total Motions</label>
        </div>

        <div class="info">
            <label class="switch">
                <input type="checkbox" />
                <span class="slider" id="OnLED"></span>
            </label>
            <br />
            <label class="switch">
                <input type="checkbox" />
                <span class="slider" id="OnMotion"></span>
            </label>
            <br />
            <span id="short_motion">0</span>
            <br />
            <span id="long_motion">0</span>
            <br />
            <span id="total_motion">0</span>
        </div>
    </div>
